<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>

<body>

    <ul class="nav nav-underline mt-3 ms-4">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Filtro</a>
        </li>
        <li class="nav-item dropdown">
            <button class="btn btn-white dropdown toggle" type="button" data-bs-toggle="dropdown">
                <img src="brilho-do-sol.png" alt="" class="icone-um">
            </button>
            <ul class="dropdown-menu">
                <li class="">
                    <img src="modo-noturno.png" alt="" class="dropdown-item icone-dois modo-noturno">
                </li>
            </ul>
        </li>
    </ul>

    <div class="container-fluid mt-5 filtro">
        <div class="container col-sm-8 row">
            <div class="col-sm-5">
                <h1>Filtros</h1>
                <p>Gerações</p>
                <form action="" class="d-flex">
                    <div class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="radio" name="generations" class="form-check-input" id="genI" value="genI">
                                <label class="form-check-label ms-3" for="genI">Generation I</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="radio" name="generations" class="form-check-input" id="genII"
                                    value="genII">
                                <label class="form-check-label ms-3" for="genII">Generation II</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="radio" name="generations" class="form-check-input" id="genIII"
                                    value="genIII">
                                <label class="form-check-label ms-3" for="genIII">Generation III</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="radio" name="generations" class="form-check-input" id="genIV"
                                    value="genIV">
                                <label class="form-check-label ms-3" for="genIV">Generation IV</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="radio" name="generations" class="form-check-input" id="genV" value="genV">
                                <label class="form-check-label ms-3" for="genV">Generation V</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="radio" name="generations" class="form-check-input" id="genVI"
                                    value="genVI">
                                <label class="form-check-label ms-3" for="genI">Generation VI</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="radio" name="generations" class="form-check-input" id="genVII"
                                    value="genVII">
                                <label class="form-check-label ms-3" for="genI">Generation VII</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="radio" name="generations" class="form-check-input" id="nationalDex"
                                    value="nationalDex">
                                <label class="form-check-label ms-3" for="nationalDex">National Dex</label>
                            </div>
                        </li>
                    </div>
                </form>
                <div class="d-grid gap-2 col-sm-3">
                    <button class="btn btn-primary mt-3" id="filtrar">Filtrar</button>
                </div>
            </div>
            <div class="col-sm-7 mt-4 mt-sm-0">
                <div class="container exibirPokemons">
                    <h1>Pokémons</h1>
                    <div class="mt-5 form-floating">
                        <input type="text" id="nomePokemon" class="form-control">
                        <label for="nomePokemon">Pokemon name</label>
                    </div>
                    <div class="container loading2 text-center mt-5">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/25.gif"
                            class="rounded mx-auto d-block" alt="">
                        <div class="progress mt-3" role="progressbar" aria-label="Animated striped example"
                            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning">
                            </div>
                        </div>
                    </div>
                    <div class="container col-7 mt-5 mb-5" id="tabelinha">
                        <table class="table table-hover table-borderless table-responsive-sm" id="tabelaListaPokemonsMds">
                            <thead>
                            </thead>
                            <tbody id="listaPokemons" class="tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
